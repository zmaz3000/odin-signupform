<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Homely-Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="container-one">
            <div class="banner">
                <div class="item-1">
                    <img class="icon" src="images/homelyicon.png" alt="homeliyicon">
                </div>
               <div class="item-2">
                <h2><span class="holy" id="ho">ho</span>me<span class="holy">ly</span></h2>
               </div>
               
            </div>
            <div class="creditsclass">
                <p id="credits">Photo by <a href="https://unsplash.com/@minhphamdesign?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Minh Pham</a> on <a href="https://unsplash.com/photos/OtXADkUh3-I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
            
        </div>
        
    
        <div class="container-two">
            <div class="header">
                <h2>Connect with other moms living to make everyday saints in their domestic church!</h2>
                <h2>Sign up <span style="font-style: italic;">now</span> to get started!</h2>
            </div>
            <div class="myform">
                <h1>Let's do this!</h1>
                <div class="myform-container">
                    
                        <div class="item">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="item">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="">
                        </div>
                        <div class="item">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email">
                        </div>
                        <div class="item">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="text" name="phonenumber" id="">
                        </div>
                        <div class="item">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="">
                        </div>
                        <div class="item">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="">
                        </div>
                        
                    
                </div>
                
                
            </div>
            <div class="calltoaction">
                <button style="display: block;">Create an Account</button>
                
                
                <p style="display: inline;">Already have an account?  </p><a href="#" style="display: inline;">Log In</a>
            </div>
        
           
        </div>
    </div>
   
    

    
</body>
</html>
